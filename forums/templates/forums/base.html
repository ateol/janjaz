{% load static %}

<html>
     <head>

         <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">

         <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <link  rel="stylesheet" href="{% static "app/custom_css/new_custom.css"%} " type="text/css"/>
         <link  rel="stylesheet" href="{% static "app/custom_css/media_queries.css"%} " type="text/css"/>
         <link href="{% static "app/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">
         <link href="{% static "lib/css/nanoscroller.css" %}" rel="stylesheet">
         <link href="{% static "lib/css/emoji.css" %}" rel="stylesheet">
         <link href="{% static "css/cover.css" %}" rel="stylesheet">

     </head>
    <body class="fbody">
        <nav class="navbar navbar-default" style="margin-bottom: 0;">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url "app:home" %}">Janjaz</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url "forums:forums_forums" %}">Forums</a></li>
              <li><a href="{% url "forums:search" %}">Search</a></li>
            </ul>
          </div>
          </nav>
        </nav>
        {% block content %}
        {% endblock %}
    
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

        <script rel="script" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="{%static "app/scripts/js.cookie.js"%}"></script>


        <script>
        $(function() {
          // Initializes and creates emoji set from sprite sheet
          window.emojiPicker = new EmojiPicker({
            emojiable_selector: '[data-emojiable=true]',
            assetsPath: '../../../static/lib/img/',
            popupButtonClasses: 'fa fa-smile-o'
          });
          // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
          // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
          // It can be called as many times as necessary; previously converted input fields will not be converted again
          window.emojiPicker.discover();
    });
  </script>
