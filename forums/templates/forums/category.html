{% extends "forums/base.html" %}
{% block content %}
    <div class="container">
       <div class="row text-center">
           <h3>{{ category }}</h3>
           <div class="col-md-12">
               <table class="table table-hover">
                <thead>
                   <tr>
                       <th>Forum</th>
                       <th>Threads</th>
                       <th>Posts</th>
                       <th>Latest Posts</th>
                   </tr>
                </thead>
                <tbody>
                   {% for forum in forums %}
                    <tr>
                            <td><a href="{% url "forums:forums_forum" forum.id %}">{{ forum }}</a></td>
                            <td>{{ forum.thread_count }}</td>
                            <td>{{ forum.post_count }}</td>
                            <td>{{ forum.last_post.thread.title}}</td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
           </div>
       </div>
    </div>
{% endblock %}
