{% extends 'forums/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
     <div class="row">
         <div class="col-md-3 col-md-offset-9">
             <a role="button" class="btn btn-block btn-default" href="{% url "forums:forums_reply_create" thread.id %}">New Reply</a>
         </div>
     </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3>{{ thread }}</h3>
        </div>
    </div>

    <div class="row">
        <div  class="col-md-10 col-md-offset-1">
            <ul class="list-group">
                {% for post in posts %}
                    <h4>{{ member }}</h4>
                    <li class="list-group-item">{{ post.content }}</li>
               {% endfor %}
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
           <form method="post" action="">
               {% csrf_token %}
               {% bootstrap_form reply_form %}
               <input type="submit" role="button" class="btn btn-success">
           </form>
        </div>
    </div>
</div>
{% endblock %}
