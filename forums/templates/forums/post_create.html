{% extends "forums/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3>{{ forum }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>Logged in As: {{ member.username }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post">
                {% csrf_token %}
                {%  bootstrap_form form %}

                <input type="submit" role="button" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
