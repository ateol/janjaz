{% extends 'app/index.html'%}
{% load bootstrap3 %}

{% block main%}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form user_profile_form %}
                        <button class="btn btn-primary" type="submit">Complete</button>
                    </form>
                </div>
            </div>
        </div>
    </section>    
{% endblock %}
